<!DOCTYPE html>
<html> 

<head> 

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <title>LeapSV</title> 

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>    
    <script src="js/webSpeech.js"></script> 
    <script src="js/insertAtCaret.js"></script> 
    <script src="js/geocoder.js"></script> 

</head>

<body>
    <div id="speech">
        <h1>LeapSV</h1>
        <form>
            <div id="start">
                <label for="start_textfield">Start address or landmark:</label>
                <input type="text" id="start_textfield" size="75"/><br>
            </div>
            <div id="end">
                <label for="end_textfield">End address or landmark:</label>
                <input type="text" id="end_textfield" size="75"/>    
            </div>
            <div id="feedback"></div>
            <div id="generate_hyperlapse_button_div">
                <button id="generate_hyperlapse_button">Generate Hyperlapse</button>
            </div>                
        </form>            
    </div>
</body>

</html>
